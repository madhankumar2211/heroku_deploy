<section id="contact">
    <div class="Heading">
        <h1 class="title">CONTACT US</h1>
    </div>

    <div class="cont">

        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="continfo">
                        <div class="box">
                            <div class="icon"><i class="fa fa-map-marker"></i></div>
                            <div class="text">
                                <h3>Address</h3>
                                <p>
                                    #30, abc colony, xyz city IN<br />
                                    Tamilnadu, India.
                                </p>

                            </div>
                        </div>

                        <div class="box">
                            <div class="icon"><i class="fa fa-phone"></i></div>
                            <div class="text">
                                <h3>Call Us</h3>
                                <p>
                                    +91 9876543210<br />
                                    +91 9566111086
                                </p>
                            </div>
                        </div>

                        <div class="box">
                            <div class="icon"><i class="fa fa-envelope"></i></div>
                            <div class="text">
                                <h3>Email</h3>
                                <p>support@7packersmovers.co.in</p>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="contactform">
                        <form [formGroup]="contactform">
                            <h2>Send Us A Message</h2>
                            <div class="inputbox">
                                <input type="text" name="" formControlName="fullname" />
                                <span>Full Name</span>
                            </div>
                            <h5 *ngIf="fullname.touched && fullname.pristine">Please enter your name</h5>
                            <div class="inputbox">
                                <input type="text" name="" formControlName="email" />
                                <span>Email</span>
                            </div>
                            <h5 *ngIf="email.touched && email.pristine">Please enter your Email ID</h5>
                            <h5 *ngIf=" email.touched && email.errors?.pattern">Enter Valid Email Id</h5>
                            <div class="inputbox">
                                <textarea formControlName="message"></textarea>
                                <span>Type Your Message...</span>
                            </div>
                            <h5 *ngIf="message.touched && message.pristine">Enter Your Message</h5>
                            
                            <div class="inputbox">
                                <input type="submit" name="" value="Send" (click)="getalldetails()" [disabled]="true" />
                            </div>
                            
                        </form>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <div class="mapwrapper">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d497512.4609391834!2d79.92880932681152!3d13.04737476271891!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a5265ea4f7d3361%3A0x6e61a70b6863d433!2sChennai%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1628664617206!5m2!1sen!2sin"
            width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
</section>
