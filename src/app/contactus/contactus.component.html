<!-- contact1 -->
<div class=" section-gap">

    <div class="wrapper">
        <div class="Heading">
            <h1 class="title">CONTACT US</h1>
        </div>
        <!-- <h4 class="sub-title text-center">Find us</h4> -->

        <div class="d-grid contact-view">
            <div class="cont-details">


                <div class="cont-top">

                    <div class="cont-left text-center">
                        <span class="fa fa-phone text-primary"></span>
                    </div>

                    <div class="cont-right">
                        <h6>Call Us</h6>
                        <p><a href="#">+91 90080 90080</a></p>
                    </div>

                </div>


                <div class="cont-top margin-up">

                    <div class="cont-left text-center">
                        <span class="fas fa-envelope "></span>
                    </div>
                    <div class="cont-right">
                        <h6>Email Us</h6>
                        <p><a href="mailto:example@mail.com" class="mail">support@7packersmovers.co.in</a></p>
                    </div>

                </div>


                <div class="cont-top margin-up">
                    <div class="cont-left text-center">
                        <span class="fa fa-map-marker text-primary"></span>
                    </div>
                    <div class="cont-right">
                        <h6>Address</h6>
                        <p>#30, abc colony, xyz city IN<br />
                            Tamilnadu, India.</p>
                    </div>
                </div>
            </div>



            <div class="map-content">
                <form [formGroup]="contactform">
                    <div class="twice-two">
                        <input type="text" name="" placeholder="Name" formControlName="fullname">
                        <h6 *ngIf="fullname.touched && fullname.pristine">*name is required</h6>

                    </div>
                    

                    <div class="twice">
                        <input type="email" name="" placeholder="Email" formControlName="email">
                        <h6 *ngIf="email.touched && email.pristine">*E-mail is required </h6>
                        <h6 *ngIf=" email.touched && email.errors?.pattern">Enter Valid Email Id</h6>
                    </div>
                   
                    <div>
                        <textarea name="" placeholder="Message" formControlName="message"></textarea>
                    </div>

                    <h6 *ngIf="message.touched && message.pristine">*message is required</h6>

                    <button type="submit" class="btn btn-contact" (click)="getalldetails()">Send Message</button>
                </form>
            </div>



        </div>
    </div>

    <section>
        <div class="mapwrapper">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d497512.4609391834!2d79.92880932681152!3d13.04737476271891!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a5265ea4f7d3361%3A0x6e61a70b6863d433!2sChennai%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1628664617206!5m2!1sen!2sin"
                width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>
</div>
